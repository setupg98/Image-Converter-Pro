<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Icon Generator - Image Converter Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }
        
        .subtitle {
            text-align: center;
            color: #cbd5e1;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .icon-item {
            text-align: center;
            padding: 20px;
            background: #0f172a;
            border-radius: 12px;
            border: 2px solid #475569;
            transition: all 0.3s ease;
        }
        
        .icon-item:hover {
            border-color: #6366f1;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .icon-item canvas {
            border: 3px solid #475569;
            border-radius: 12px;
            margin-bottom: 15px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .icon-item:hover canvas {
            border-color: #6366f1;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        
        .icon-item label {
            display: block;
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .icon-item .size-info {
            font-size: 0.75rem;
            color: #94a3b8;
        }
        
        .controls {
            margin: 30px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .control-group {
            background: #0f172a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #475569;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 10px;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        .control-group input,
        .control-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #1e293b;
            color: #f1f5f9;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .control-group input[type="color"] {
            height: 60px;
            cursor: pointer;
            padding: 5px;
        }
        
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .preset-btn {
            padding: 8px 16px;
            background: #334155;
            color: #f1f5f9;
            border: 1px solid #475569;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }
        
        .preset-btn:hover {
            background: #475569;
            border-color: #6366f1;
        }
        
        .preset-btn.active {
            background: #6366f1;
            border-color: #6366f1;
        }
        
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        
        .download-all {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .download-all:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .style-presets {
            margin-top: 20px;
        }
        
        .style-presets h3 {
            color: #f1f5f9;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Professional Icon Generator</h1>
        <p class="subtitle">Create beautiful, professional icons for Image Converter Pro Chrome Extension</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="iconStyle">Icon Style</label>
                <select id="iconStyle">
                    <option value="gradient">Gradient (Recommended)</option>
                    <option value="solid">Solid Color</option>
                    <option value="minimal">Minimal</option>
                    <option value="modern">Modern</option>
                    <option value="classic">Classic</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="iconText">Icon Text/Emoji</label>
                <input type="text" id="iconText" placeholder="üñºÔ∏è or ICP" maxlength="3" value="üñºÔ∏è">
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="setIcon('üñºÔ∏è')">üñºÔ∏è</button>
                    <button class="preset-btn" onclick="setIcon('ICP')">ICP</button>
                    <button class="preset-btn" onclick="setIcon('IMG')">IMG</button>
                    <button class="preset-btn" onclick="setIcon('‚ö°')">‚ö°</button>
                </div>
            </div>
            
            <div class="control-group">
                <label for="bgColor1">Primary Color</label>
                <input type="color" id="bgColor1" value="#6366f1">
            </div>
            
            <div class="control-group">
                <label for="bgColor2">Secondary Color (Gradient)</label>
                <input type="color" id="bgColor2" value="#8b5cf6">
            </div>
            
            <div class="control-group">
                <label for="textColor">Text/Icon Color</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>
            
            <div class="control-group">
                <label for="shadowIntensity">Shadow Intensity</label>
                <input type="range" id="shadowIntensity" min="0" max="100" value="30">
                <span id="shadowValue">30%</span>
            </div>
        </div>
        
        <div class="style-presets">
            <h3>üéØ Quick Style Presets</h3>
            <div class="preset-buttons">
                <button class="preset-btn" onclick="applyPreset('default')">Default</button>
                <button class="preset-btn" onclick="applyPreset('purple')">Purple</button>
                <button class="preset-btn" onclick="applyPreset('blue')">Blue</button>
                <button class="preset-btn" onclick="applyPreset('green')">Green</button>
                <button class="preset-btn" onclick="applyPreset('orange')">Orange</button>
                <button class="preset-btn" onclick="applyPreset('red')">Red</button>
                <button class="preset-btn" onclick="applyPreset('dark')">Dark</button>
                <button class="preset-btn" onclick="applyPreset('light')">Light</button>
            </div>
        </div>
        
        <div class="icon-preview" id="iconPreview"></div>
        
        <button onclick="generateIcons()">üîÑ Generate Professional Icons</button>
        <button class="download-all" onclick="downloadAll()">üì• Download All Icons (ZIP)</button>
    </div>
    
    <script>
        const sizes = [16, 32, 48, 128];
        let canvases = {};
        
        function setIcon(text) {
            document.getElementById('iconText').value = text;
            generateIcons();
        }
        
        function applyPreset(preset) {
            const presets = {
                default: { bg1: '#6366f1', bg2: '#8b5cf6', text: '#ffffff', style: 'gradient' },
                purple: { bg1: '#9333ea', bg2: '#a855f7', text: '#ffffff', style: 'gradient' },
                blue: { bg1: '#3b82f6', bg2: '#60a5fa', text: '#ffffff', style: 'gradient' },
                green: { bg1: '#10b981', bg2: '#34d399', text: '#ffffff', style: 'gradient' },
                orange: { bg1: '#f59e0b', bg2: '#fbbf24', text: '#ffffff', style: 'gradient' },
                red: { bg1: '#ef4444', bg2: '#f87171', text: '#ffffff', style: 'gradient' },
                dark: { bg1: '#1e293b', bg2: '#334155', text: '#f1f5f9', style: 'gradient' },
                light: { bg1: '#f1f5f9', bg2: '#e2e8f0', text: '#1e293b', style: 'gradient' }
            };
            
            const p = presets[preset];
            document.getElementById('bgColor1').value = p.bg1;
            document.getElementById('bgColor2').value = p.bg2;
            document.getElementById('textColor').value = p.text;
            document.getElementById('iconStyle').value = p.style;
            generateIcons();
        }
        
        function generateIcons() {
            const iconText = document.getElementById('iconText').value || 'üñºÔ∏è';
            const bgColor1 = document.getElementById('bgColor1').value;
            const bgColor2 = document.getElementById('bgColor2').value;
            const textColor = document.getElementById('textColor').value;
            const iconStyle = document.getElementById('iconStyle').value;
            const shadowIntensity = parseInt(document.getElementById('shadowIntensity').value) / 100;
            
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';
            canvases = {};
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Create rounded rectangle path
                const radius = size * 0.15;
                ctx.beginPath();
                ctx.roundRect(0, 0, size, size, radius);
                ctx.clip();
                
                // Draw background based on style
                if (iconStyle === 'gradient') {
                    const gradient = ctx.createLinearGradient(0, 0, size, size);
                    gradient.addColorStop(0, bgColor1);
                    gradient.addColorStop(1, bgColor2);
                    ctx.fillStyle = gradient;
                } else if (iconStyle === 'solid') {
                    ctx.fillStyle = bgColor1;
                } else if (iconStyle === 'minimal') {
                    ctx.fillStyle = bgColor1;
                    ctx.globalAlpha = 0.9;
                } else if (iconStyle === 'modern') {
                    const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                    gradient.addColorStop(0, bgColor1);
                    gradient.addColorStop(1, bgColor2);
                    ctx.fillStyle = gradient;
                } else { // classic
                    ctx.fillStyle = bgColor1;
                }
                
                ctx.fillRect(0, 0, size, size);
                ctx.globalAlpha = 1;
                
                // Add inner shadow/highlight for depth
                if (iconStyle !== 'minimal') {
                    ctx.save();
                    ctx.beginPath();
                    ctx.roundRect(0, 0, size, size, radius);
                    ctx.clip();
                    
                    // Inner highlight
                    const highlightGradient = ctx.createLinearGradient(0, 0, 0, size * 0.4);
                    highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                    highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = highlightGradient;
                    ctx.fillRect(0, 0, size, size * 0.4);
                    
                    // Inner shadow
                    const shadowGradient = ctx.createLinearGradient(0, size * 0.6, 0, size);
                    shadowGradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
                    shadowGradient.addColorStop(1, 'rgba(0, 0, 0, 0.2)');
                    ctx.fillStyle = shadowGradient;
                    ctx.fillRect(0, size * 0.6, size, size * 0.4);
                    ctx.restore();
                }
                
                // Add outer shadow
                if (shadowIntensity > 0) {
                    ctx.shadowColor = 'rgba(0, 0, 0, ' + (shadowIntensity * 0.5) + ')';
                    ctx.shadowBlur = size * 0.1;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = size * 0.05;
                }
                
                // Draw text/emoji with better rendering
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = textColor;
                
                // Add text shadow for better visibility
                if (iconStyle !== 'minimal') {
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    ctx.shadowBlur = size * 0.05;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = size * 0.02;
                }
                
                const isEmoji = iconText.length === 1 && /[\u{1F300}-\u{1F9FF}]/u.test(iconText);
                
                if (isEmoji) {
                    // Emoji - larger size
                    ctx.font = `bold ${size * 0.75}px Arial`;
                } else {
                    // Text - with better font
                    ctx.font = `bold ${size * 0.55}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
                    // Add letter spacing for better readability
                    ctx.letterSpacing = '0.05em';
                }
                
                ctx.fillText(iconText, size / 2, size / 2);
                
                // Reset shadow
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                
                // Store canvas
                canvases[size] = canvas;
                
                // Display preview with larger size for better visibility
                const item = document.createElement('div');
                item.className = 'icon-item';
                const previewSize = Math.max(size, 128);
                item.innerHTML = `
                    <label>icon${size}.png</label>
                    <canvas width="${previewSize}" height="${previewSize}" style="image-rendering: pixelated; width: ${previewSize}px; height: ${previewSize}px;"></canvas>
                    <div class="size-info">${size} √ó ${size} pixels</div>
                `;
                const previewCanvas = item.querySelector('canvas');
                previewCanvas.width = previewSize;
                previewCanvas.height = previewSize;
                const previewCtx = previewCanvas.getContext('2d');
                // Scale up for preview
                previewCtx.imageSmoothingEnabled = false;
                previewCtx.drawImage(canvas, 0, 0, size, size, 0, 0, previewSize, previewSize);
                preview.appendChild(item);
            });
        }
        
        function downloadCanvas(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                setTimeout(() => URL.revokeObjectURL(url), 100);
            }, 'image/png');
        }
        
        async function downloadAll() {
            if (Object.keys(canvases).length === 0) {
                alert('Please generate icons first!');
                return;
            }
            
            // Check if JSZip is available
            if (typeof JSZip === 'undefined') {
                // Fallback: download individually
                sizes.forEach(size => {
                    setTimeout(() => {
                        downloadCanvas(canvases[size], `icon${size}.png`);
                    }, size * 10);
                });
                return;
            }
            
            // Create ZIP
            const zip = new JSZip();
            sizes.forEach(size => {
                canvases[size].toBlob(blob => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        zip.file(`icon${size}.png`, reader.result.split(',')[1], { base64: true });
                        
                        // Generate ZIP when all files are added
                        if (Object.keys(zip.files).length === sizes.length) {
                            zip.generateAsync({ type: 'blob' }).then(content => {
                                const url = URL.createObjectURL(content);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = `image-converter-pro-icons-${Date.now()}.zip`;
                                a.click();
                                setTimeout(() => URL.revokeObjectURL(url), 100);
                            });
                        }
                    };
                    reader.readAsDataURL(blob);
                }, 'image/png');
            });
        }
        
        // Add roundRect polyfill
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // Shadow intensity slider
        document.getElementById('shadowIntensity').addEventListener('input', (e) => {
            document.getElementById('shadowValue').textContent = e.target.value + '%';
            generateIcons();
        });
        
        // Generate on load
        window.addEventListener('load', () => {
            generateIcons();
        });
        
        // Regenerate on change
        document.getElementById('iconText').addEventListener('input', generateIcons);
        document.getElementById('bgColor1').addEventListener('change', generateIcons);
        document.getElementById('bgColor2').addEventListener('change', generateIcons);
        document.getElementById('textColor').addEventListener('change', generateIcons);
        document.getElementById('iconStyle').addEventListener('change', generateIcons);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
