<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter Pro</title>
    <style>
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background shapes */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 25px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            animation: slideIn 0.6s ease-out;
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }
        
        .logo-container .logo-icon {
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
        }
        
        .button {
            width: 100%;
            padding: 14px 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.6s ease-out backwards;
        }
        
        .button:nth-child(1) { animation-delay: 0.1s; }
        .button:nth-child(2) { animation-delay: 0.2s; }
        .button:nth-child(3) { animation-delay: 0.3s; }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.5);
            background: linear-gradient(135deg, rgba(255,255,255,0.35), rgba(255,255,255,0.25));
        }
        
        .button:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .button.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: rgba(255,255,255,0.4);
        }
        
        .button.primary:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        
        .button.secondary {
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
        }
        
        .button-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 1.1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            margin: 20px 0;
            border-radius: 2px;
        }
        
        .feature-list {
            list-style: none;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.95);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideIn 0.8s ease-out backwards;
            animation-delay: 0.4s;
        }
        
        .feature-list li {
            padding: 8px 0;
            padding-left: 30px;
            position: relative;
            transition: transform 0.2s ease;
        }
        
        .feature-list li:hover {
            transform: translateX(5px);
        }
        
        .feature-list li:before {
            content: "‚ú®";
            position: absolute;
            left: 0;
            font-size: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .feature-list li:nth-child(2):before { content: "üé®"; animation-delay: 0.2s; }
        .feature-list li:nth-child(3):before { content: "üìê"; animation-delay: 0.4s; }
        .feature-list li:nth-child(4):before { content: "‚öôÔ∏è"; animation-delay: 0.6s; }
        .feature-list li:nth-child(5):before { content: "üì¶"; animation-delay: 0.8s; }
        .feature-list li:nth-child(6):before { content: "üñ±Ô∏è"; animation-delay: 1s; }
        
        .status {
            text-align: center;
            padding: 12px;
            background: rgba(16, 185, 129, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
            font-weight: 500;
            animation: slideIn 1s ease-out backwards;
            animation-delay: 0.5s;
        }
        
        .quick-stats {
            padding: 15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideIn 0.7s ease-out backwards;
            animation-delay: 0.35s;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Decorative shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff, transparent);
            top: 10%;
            right: -20px;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #fff, transparent);
            bottom: 20%;
            left: -15px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .shape-3 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #fff, transparent);
            top: 60%;
            right: 10%;
            animation: float 5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <span class="logo-icon">üñºÔ∏è</span>
            </div>
            <h1>Image Converter Pro</h1>
            <p>Convert & Process Images Instantly</p>
        </div>
        
        <button class="button primary" id="openConverter">
            <span class="button-icon">üöÄ</span>
            Open Full Converter
        </button>
        <button class="button secondary" id="convertPageImages">
            <span class="button-icon">üîÑ</span>
            Convert All Images on Page
        </button>
        <button class="button secondary" id="quickConvert">
            <span class="button-icon">‚ö°</span>
            Quick Convert (Last Image)
        </button>
        
        <div class="divider"></div>
        
        <div class="quick-stats" id="quickStats" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">Images Found:</span>
                <span class="stat-value" id="imageCount">0</span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <ul class="feature-list">
            <li>Multiple format support</li>
            <li>Batch processing</li>
            <li>Preset sizes</li>
            <li>Custom dimensions</li>
            <li>ZIP export</li>
            <li>Right-click convert</li>
        </ul>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
