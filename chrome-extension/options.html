<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter Pro - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .setting-group {
            margin-bottom: 25px;
            padding: 20px;
            background: #0f172a;
            border-radius: 10px;
            border: 1px solid #475569;
        }
        
        .setting-group h3 {
            margin-bottom: 15px;
            color: #f1f5f9;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        .setting-item label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: #cbd5e1;
        }
        
        .setting-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .setting-item input[type="number"],
        .setting-item select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #1e293b;
            color: #f1f5f9;
            font-size: 1rem;
            margin-top: 5px;
        }
        
        .button {
            width: 100%;
            padding: 15px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        
        .button.secondary {
            background: #334155;
        }
        
        .button.secondary:hover {
            background: #475569;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
        }
        
        .status.success {
            background: #10b981;
            color: white;
            display: block;
        }
        
        .status.error {
            background: #ef4444;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è Image Converter Pro Settings</h1>
        
        <div class="setting-group">
            <h3>üîî Notifications</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="showNotifications">
                    Show download notifications
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="showConversionComplete">
                    Show conversion complete notifications
                </label>
            </div>
        </div>
        
        <div class="setting-group">
            <h3>üé® Appearance</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="autoTheme">
                    Auto theme (follow system)
                </label>
            </div>
            <div class="setting-item">
                <label>
                    Default theme:
                    <select id="defaultTheme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="auto">Auto</option>
                    </select>
                </label>
            </div>
        </div>
        
        <div class="setting-group">
            <h3>üì• Downloads</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="askSaveLocation">
                    Always ask where to save files
                </label>
            </div>
            <div class="setting-item">
                <label>
                    Default download folder:
                    <input type="text" id="downloadFolder" placeholder="Downloads/Converted">
                </label>
            </div>
        </div>
        
        <div class="setting-group">
            <h3>üñºÔ∏è Image Processing</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="autoOptimize">
                    Auto-optimize images on load
                </label>
            </div>
            <div class="setting-item">
                <label>
                    Max image size (MB):
                    <input type="number" id="maxImageSize" value="50" min="1" max="500">
                </label>
            </div>
        </div>
        
        <div class="setting-group">
            <h3>üíæ Data Management</h3>
            <button class="button secondary" id="exportSettings">üì§ Export Settings</button>
            <button class="button secondary" id="importSettings">üì• Import Settings</button>
            <button class="button secondary" id="clearData">üóëÔ∏è Clear All Data</button>
        </div>
        
        <button class="button" id="saveSettings">üíæ Save Settings</button>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
